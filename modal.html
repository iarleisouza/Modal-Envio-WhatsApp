<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Fale Conosco</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">In.Seguros</h5>
        <button type="button" class="btn btn-light" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form action="#" onsubmit="dados()">
          <div class="form-group">
           <input type="text" class="form-control" id="nome" placeholder="*&nbsp;nome" value="" required>
          </div>

          <div class="form-group">
           <input type="text" class="form-control" id="email" placeholder="*&nbsp;email" value="" required>
          </div>

          <div class="form-group">
           <input type="text" class="form-control" id="telefone" placeholder="*&nbsp;Telefone" value="" required>
          </div>

          <select id="servicos" class="form-control"  required>
            <option value="">Selecione...</option>
            <option value="">Consorcio</option>
            <option value="">Financiamento</option>
           </select>
         
         
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-light" onclick="dados()">Enviar</button>
      
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>
      
    function dados() {

let nome = window.document.getElementById('nome').value;
let email = window.document.getElementById('email').value;
let telefone = window.document.getElementById('telefone').value;
let select = window.document.getElementById('servicos');   
let servicos = select.options[select.selectedIndex].text;

console.log(nome);
console.log(email);
console.log(telefone);
console.log(servicos);

let url = ("https://api.whatsapp.com/send?phone=5513982282648&text= %0A Nome: " + nome + "%0A Email: " + email + "%0A Telefone: "+ telefone + "%0A Servi√ßos: "  + servicos );

window.open(url);
}
</script>
</body>
</html>
