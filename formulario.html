<body>

    <script>
      
               function dados() {

 let telefone = window.document.getElementById('telefone').value;
 let select = window.document.getElementById('servicos');   
  let servicos = select.options[select.selectedIndex].text;

 console.log(nome);

 console.log(servicos);
    
 let url = ("https://api.whatsapp.com/send?phone=5513982282648&text= %0A Nome: " + nome + "%0A Email: " + email + "%0A Telefone: "+ telefone + "%0A Servi√ßos: "  + servicos );
  
 window.open(url);
    }
